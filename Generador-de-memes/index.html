<!DOCTYPE html>

<input type="url" name="url" id="url"

    <label for="contraste">CONTRASTE</label> 
    <input type="range" min="0" max="100">

    <input type="range" min="0" max="100">

    <input type="range" min="0" max="100">
  
    <label for="sepia">SEPIA</label> 
    <input type="range" min="0" max="100">

</aside>







<aside>
    <button><i class="fa-solid fa-xmark"></i></button>
    <h2>Texto</h2>
    <label for="superior">SUPERIOR</label>
    <input type="text">
    <input type="checkbox" id="texto_superior" name="text_sup" checked>
    <label for="chekbox">Sin texto superior</label>
    <label for="superior">INFERIOR</label>

    <label for="fuente">FUENTE</label>
   
    <select name="font-family" id="font-family">
        <option value="arial">Arial</option>
        <option value="arial black">Arial Black</option>
        <option value="american typewriter">American Typewriter</option>
        <option value="andale mono">Andale Mono</option>
        <option value="comic sans ms">Comic Sans MS</option>
        <option value="helvetica">Helvetica</option>
        <option value="impact">Impact</option>
        <option value="verdana">Verdana</option>
        <option value="times new roman">Times New Roman</option>
    </select>

    <selec name="font-size" id="font-size">
<input type="number" id="font-size" name="font-size" min="12" max="100">

    </selec>

<input type="color" value="#ff0000" id="muestrario">
