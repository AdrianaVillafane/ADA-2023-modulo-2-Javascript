<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reacciones</title>
    <script src="https://kit.fontawesome.com/bcc472557c.js" crossorigin="anonymous"></script>
    <style>
        body {
          font-family: Arial, sans-serif;
        }
    
        h3 {
          font-family: "Times New Roman", serif;
        }
    
        .reaccion {
          display: inline-block;
          margin-right: 10px;
          background-color: #f2f2f2;
          border-radius: 5px;
          padding: 5px;
        }
      </style>
</head>
<body>
    <h3 id="usuaria">Anna Bolena</h3>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum feugiat finibus convallis.</p>
    <span class="reaccion" id="me-gusta">
      <img src="img/thumbs-up-solid.svg" alt="Me gusta" width="20" height="20">
      <span id="me-gusta-cantidad">0</span>
    </span>
    <span class="reaccion" id="me-encanta">
      <img src="img/heart-solid.svg" alt="Me encanta" width="20" height="20">
      <span id="me-encanta-cantidad">0</span>
    </span>
    <span class="reaccion" id="me-asombra">
      <img src="img/face-surprise-regular.svg" alt="Me asombra" width="20" height="20">
      <span id="me-asombra-cantidad">0</span>
    </span>
  


    <script src="07reacciones.js"></script>
</body>
</html>
